{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="my-4">Update Nilai</h1>

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <form action="{{ url_for('update_nilai', id=nilai.id) }}" method="post">
        <div class="form-group">
            <label for="mata_kuliah">Mata Kuliah</label>
            <input type="text" class="form-control" id="mata_kuliah" name="mata_kuliah" value="{{ nilai.mata_kuliah }}" required>
        </div>
        <div class="form-group">
            <label for="uts">UTS</label>
            <input type="number" class="form-control" id="uts" name="uts" value="{{ nilai.uts }}" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="uas">UAS</label>
            <input type="number" class="form-control" id="uas" name="uas" value="{{ nilai.uas }}" min="0" max="100" required>
        </div>
        <div class="form-group">
            <label for="kat">KAT</label>
            <input type="number" class="form-control" id="kat" name="kat" value="{{ nilai.kat }}" min="0" max="100" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
    </form>
</div>
{% endblock %}
